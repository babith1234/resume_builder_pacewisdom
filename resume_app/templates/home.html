<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://learn.canva.com/wp-content/uploads/2019/08/modern-resumes.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center;
            background-repeat: no-repeat; 
        }

        /* Container for Buttons */
        .container {
            text-align: center;
            width:500px;
            height:200px;
            background-color:#fff

        }

        /* Heading */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* For smaller screens */
        @media (max-width: 600px) {
            .button {
                width: 80%;
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Role</h1>
        <a href="/search" class="button">Admin</a>
        <a href="/employee/create/" class="button">Employee</a>
    </div>
</body>
</html>
